<input type="checkbox" [value]="_myValue" (change)="change()">
Click me!

<br>
<br>

<div *ngIf="_myValue; then Activated; else Inactive">
</div>

<ng-template #Activated>
	<label>Activated resources</label>
	<input type="text" [value]="_myValue">
</ng-template>

<ng-template #Inactive>
	<h3>Inactive resources</h3>
	<textarea [value]="_myValue"></textarea>
</ng-template>
